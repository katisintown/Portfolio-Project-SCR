<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Josefin+Slab&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/portfolio.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b39308c6c8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="hero">
      <h1>welcome home</h1>
      <img
        src="src/img/welcome2.jpg"
        class="img-fluid hero-image"
        alt="people standing in front of bushes b/w"
      />
      <div class="row section-buttons">
        <div class="col recipes-button"><p>Recipes</p></div>
        <div class="col garden-button"><p>Garden</p></div>
        <div class="col community-button"><p>Community</p></div>
      </div>
      <div class="row section-images">
        <div class="col recipes-image">
          <img
            src="src/img/cooking2.JPG"
            class="img-fluid"
            alt="a cake on a table"
          />
        </div>
        <div class="col garden-image">
          <img
            src="src/img/garten.JPG"
            class="img-fluid"
            alt=" a field of wheat"
          />
        </div>
        <div class="col community-image">
          <img
            src="src/img/community2.JPG"
            class="img-fluid"
            alt="a set table and people in the background"
          />
        </div>
      </div>
    </div>
  </body>
